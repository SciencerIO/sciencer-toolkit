on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
    name: Linting on Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install mypy
          pip install -r requirements.txt
      - name: Lint with pylint
        run : |
          pylint sciencer
      - name: Static Type Checking with mypy
        run : |
          mypy --install-types --non-interactive sciencer
  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7', '3.8', '3.9', '3.10' ]
    name: Testing on python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy
          pip install pytest
          pip install -r requirements.txt
      - name: Static Type Checking of tests with mypy
        run : |
          mypy --install-types --non-interactive tests
      - name: Test Code
        env:
          PYTHONPATH: ${{github.workspace}}
        run : |
          pytest tests